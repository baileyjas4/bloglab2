<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="/style.css" /> 
  
<link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>

  
</head>
<body>
  <div class="card border border-black" style="width: 18rem;">
  <img src="./assets/images/illustration-article.svg" class="card-img-top" alt="card image">
  <div class="card-body">
    <p class="card-text fw-bolder">Learning</p>
    <p class="card-text">Published 21 Dec 2023</p>
    <p class="card-text fw-bold">HTML & CSS foundations</p>
    <p class="card-text text-body-tertiary">These languages are the backbone of every website, defining structure, content, and presentation.</p>
    <div class="image">
    <img src="./assets/images/image-avatar.webp">
    <p class="fw-bolder"> Greg Hooper</p>
    </div>
</div>
